<html>

<head>
    <title>W3Schools: JS Functions</title>
</head>

<body>
    <script>


        function multiply(a, b) {
            return a * b;
        }

    </script>

    <p id="show">These answers and made with functions with parameters</p>
    <button type="button" onclick="document.getElementById('show').innerHTML = multiply(39, 48)">39 x 48</button>
    <button type="button" onclick="document.getElementById('show').innerHTML = multiply(2843, 2384)">2843 x 2384</button>

</body>

</html>
