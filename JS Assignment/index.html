<html>

<head>
    <title>W3Schools: JS Assignment</title>
</head>

<body>
    <p id="multichange"></p>
    <script>
        var normal = 5;
        var plusequals = 5;
        var minusequals = 5;
        var multiequals = 5;
        var divideequals = 5;
        var percentequals = 5;
    </script>

    <button type="button" onclick="document.getElementById('multichange').innerHTML = plusequals += 5;">+=</button>
    <button type="button" onclick="document.getElementById('multichange').innerHTML = minusequals -= 3;">-=</button>
    <button type="button" onclick="document.getElementById('multichange').innerHTML = multiequals *= 4;">*=</button>
    <button type="button" onclick="document.getElementById('multichange').innerHTML = divideequals /= 2;">/=</button>
    <button type="button" onclick="document.getElementById('multichange').innerHTML = percentequals %= 2;">%=</button>
    <button type="button" onclick="document.getElementById('multichange').innerHTML = normal;">=</button>


</body>

</html>
