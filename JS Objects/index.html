<html>

<head>
    <title>W3Schools: JS Objects</title>
</head>

<body>
    <p id="show"></p>
    <script>
        var aboutme = { colour: "green", dessert: "cake", fish: "6", candy: "chocolate", cakekind: function () { return this.candy + " " + this.dessert } }

    </script>
    <button type="button" onclick="alert(aboutme.colour)">Colour</button>
    <button type="button" onclick="alert(aboutme.colour)">Pet Fish</button>
    <button type="button" onclick="alert(aboutme.dessert)">Dessert</button>
    <button type="button" onclick="alert(aboutme.cakekind())">Dessert flavor</button>


</body>

</html>
