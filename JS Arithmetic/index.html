<html>

<head>
    <title>W3Schools: Arithmetic</title>
</head>

<body>
    <script>
        var comp = 37 + 20 * 23;
        var clickme = 0;
    </script>
    <p id="compp">.</p>
    <button type="button" onclick="document.getElementById('compp').innerHTML = comp + ' is 37 + 20 * 23'">CLICK</button>

    <p id="clicks">0</p>
    <button type="button" onclick="document.getElementById('clicks').innerHTML = clickme++"> CLICKMEEE</button>
</body>

</html>
